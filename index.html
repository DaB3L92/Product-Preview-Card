<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card__container">

    <section class="card__container-imagen">

    </section>

    <section class="card__container-info">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="card__container-info__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__container-info__price">
        <p class="card__container-info__price__descount">$149.99</p>
        <p class="card__container-info__price__original">$169.99</p>
      </div>

      <button class="card__container-info__button">
        <a href="#"><img class="card__container-info__button__icon" src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</a>
      </button>

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DaB3L92" target="_blank">Dami√°n Rocha</a>.
  </footer>

</body>
</html>
